<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container center-align">
      <div class="app">
        <h1 class="center-align">Calculator</h1>
        <div class="col s12">
          <div class="row">
            <input id="inputNumber" placeholder="0" class="left col s10 right-align" disabled />
            <div class="col s2">
              <i class="clear-icon material-icons" onclick="clearCalc()">delete_forever</i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s9 numPad">
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(1)">1</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(2)">2</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(3)">3</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(4)">4</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(5)">5</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(6)">6</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(7)">7</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(8)">8</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(9)">9</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(0)">0</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick('.')">.</div>
            <div class="col s3 waves-effect btn-large digits" onclick="plusMinus()">+/-</div>
          </div>
          <div class="col s3">
            <!-- add ids to these divs to pass objects to functions... weird! -->
            <div class="col s12 btn-large waves-effect waves-light red calcs" onclick="setOperator('add')">+</div>
            <div class="col s12 btn-large waves-effect waves-light red calcs" onclick="setOperator('subtract')">-</div>
            <div class="col s12 btn-large waves-effect waves-light red calcs" onclick="setOperator('multiply')">x</div>
            <div class="col s12 btn-large waves-effect waves-light red calcs" onclick="setOperator('divide')">/</div>
            <div class="col s12 btn-large waves-effect waves-light red calcs" onclick="equalsFunction()">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
