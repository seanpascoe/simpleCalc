<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container center-align">
      <div class="app">
        <h1 class="center-align">Calculator</h1>
        <input id="inputNumber" placeholder="0" class="right-align" disabled />
        <div class="row">
          <div class="col s9 numPad">
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(1)">1</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(2)">2</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(3)">3</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(4)">4</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(5)">5</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(6)">6</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(7)">7</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(8)">8</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(9)">9</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick(0)">0</div>
            <div class="col s3 waves-effect btn-large digits" onclick="numPadClick('.')">.</div>
            <div class="col s3 waves-effect btn-large digits" onclick="plusMinus()">+/-</div>
          </div>
          <div class="col s3">
            <div id="add" class="col s12 btn btn-large waves-effect waves-light red calcs" onclick="setOperator(add)">+</div>
            <div id="subtract" class="col s12 btn btn-large waves-effect waves-light red calcs" onclick="setOperator(subtract)">-</div>
            <div id="multiply" class="col s12 btn btn-large waves-effect waves-light red calcs" onclick="setOperator(multiply)">x</div>
            <div id="divide" class="col s12 btn btn-large waves-effect waves-light red calcs" onclick="setOperator(divide)">/</div>
            <div id="equals" class="col s12 btn btn-large waves-effect waves-light red calcs" onclick="equalsFunction()">=</div>
          </div>
        </div>
        <hr>
        <h3 id="result"></h3>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
